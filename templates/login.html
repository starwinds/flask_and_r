{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt>Apikey:
      <dd><input type=text name=apikey>
      <dt>Secretkey:
      <dd><input type=text name=secretkey>
      <dt>Account ID:
      <dd><input type=text name=account>	
      <dd><input type=submit value=GO>
    </dl>
  </form>
{% endblock %}
